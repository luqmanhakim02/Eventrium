<!DOCTYPE html>
<html lang="en">
<head>
    <title>Event Management</title>
</head>
<body>
    <h1>Create an Event</h1>
    <form id="createEventForm">
        <label for="eventName">Event Name:</label>
        <input type="text" id="eventName" required><br><br>
        <label for="eventDate">Event Date:</label>
        <input type="date" id="eventDate" required><br><br>
        <label for="eventPrice">Event Price (ALGO):</label>
        <input type="number" id="eventPrice" required><br><br>
        <button type="submit">Create Event</button>
    </form>

    <hr>

    <h1>Join an Event</h1>
    <form id="joinEventForm">
        <label for="eventId">Event ID:</label>
        <input type="number" id="eventId" required><br><br>
        <button type="submit">Join Event</button>
    </form>

    <script src="index.js"></script>
</body>
</html>
